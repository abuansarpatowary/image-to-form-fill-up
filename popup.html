<!DOCTYPE html>
<html>

<head>
    <title>Image to Text</title>
    <link rel="stylesheet" href="css/popup.css">
</head>

<body>
    <h1>Image to Text</h1>
    <div class="radio-buttons">
        <label>
          <input type="radio" name="options" value="1" />Turbo
        </label>
        <label>
          <input type="radio" name="options" value="2"  />Fast
        </label>
        <label>
          <input type="radio" name="options" value="3" checked/>Normal
        </label>
        <label>
          <input type="radio" name="options" value="5" />Accurate
        </label>
      </div>      
      <br>
      <div class="file-input">
          <input type="file" id="file-input"><br>
          <button id="extract-button">Extract Text</button>
        </div>
    <script src="js/popup.js"></script>
    <script src="js/content.js"></script>
</body>

</html>
